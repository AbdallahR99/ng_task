<app-auth-template>
  <form #loginForm="ngForm" (ngSubmit)="submit(loginForm)">
    <p class="text-gray-900 text-lg">
      Login to your account
    </p>
    <span class="p-input-icon-left w-full">
      <i class="pi pi-user"></i>
      <input type="text" pInputText required [(ngModel)]="login.username" #username="ngModel" name="username"
        [class.ng-dirty]="username.dirty || loginForm.submitted" class="w-full" />
    </span>
    <ng-container *ngIf="username.invalid && loginForm.submitted">
      <p *ngIf="username.hasError('required')" class="text-red-500 my-1">Username is required</p>
    </ng-container>

    <div class="py-2"></div>
    <span class="p-input-icon-left w-full">
      <i class="pi pi-lock"></i>
      <input type="password" pInputText required [(ngModel)]="login.password" #password="ngModel" name="password"
        [class.ng-dirty]="password.dirty || loginForm.submitted" class="w-full" />
    </span>
    <ng-container *ngIf="password.invalid && loginForm.submitted">
      <p *ngIf="password.hasError('required')" class="text-red-500 my-1">Password is required</p>
    </ng-container>
    <div class="py-2"></div>
    <div class="flex justify-content-between">
      <p-checkbox [(ngModel)]="login.rememberMe" [binary]="true" name="rememberMe" label="Remember Me"></p-checkbox>
      <a [routerLink]="routes.AuthRegister" class="no-underline text-primary">
        Forgot your password?
      </a>
    </div>
    <div class="py-3"></div>

    <div>
      <p-button type="submit" label="Login" class="w-full block" styleClass="w-full"></p-button>
      <p class="text-center text-gray-800 my-1">or</p>
      <p-button type="button" class="w-full block" (onClick)="loginByUAEPass()"
        styleClass="w-full p-button-text border-gray-600 text-black-alpha-90">
        <div class="flex m-auto ">
          <ng-container *ngTemplateOutlet="uaePassLogo"></ng-container>
          <span class="px-2 ">Sign in with UAE Pass</span>
        </div>
      </p-button>

    </div>
    <div class="py-1"></div>
    <div class="text-center">
      <span class="text-gray-700 px-1">
        Don't have an account?
      </span>
      <a [routerLink]="routes.AuthRegister" class="no-underline text-primary">
        Register
      </a>
    </div>

  </form>

</app-auth-template>
